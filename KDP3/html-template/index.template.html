	<script language="JavaScript" type="text/javascript">
		function changeMedia() {
			var kdp = document.getElementById('kdp3');
			kdp.sendNotification("changeMedia", {entryId: '1_azx83r7c'});
		}
		function loadPlaylist() {
			var kdp = document.getElementById('kdp3');
			kdp.sendNotification("loadPlaylist", {kplName: 'playlist 2', kplUrl: playlistUrl3});
		}
		function cleanMedia() {
			var kdp = document.getElementById('kdp3');
			kdp.sendNotification("cleanMedia");
		}
		function mute() {
			var kdp = document.getElementById('kdp3');
			kdp.sendNotification("changeVolume", 0.5);
			kdp.sendNotification("volumeChangedEnd", 0.5);
		}
		function showData() {
			var kdp = document.getElementById('kdp3');
			var mediaProxy = kdp.evaluate('{mediaProxy.entryMetadata.Aaaaa}');
			alert (mediaProxy);
		}
		
	</script>
